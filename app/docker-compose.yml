version: '3.2'

services:

  message-queue:
    image: nats:nanoserver
    networks:
      - app-net

  signup-app:
    image: dockersamples/mta-dev-signup-app:v4
    depends_on:
      - message-queue
      - signup-homepage
    networks:
      - app-net

  signup-save-handler:
    image: dockersamples/mta-dev-signup-save-handler:v1
    depends_on:
      - message-queue
    networks:
      - app-net